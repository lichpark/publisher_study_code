<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concept</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/root.css" />
    <link rel="stylesheet" href="./CSS/common.css" />
    <link rel="stylesheet" href="./CSS/concept.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
  </head>
  <body>
    <main>
      <section class="flex_column head_section">
        <h1 class="gradient_font">CONCEPT</h1>
        <p class="head_section__p1">
          입에 넣는 순간<br />
          몸이 기뻐합니다
        </p>
        <p class="head_section__p2">
          자체 농원에서 자라 태양 빛을 담뿍 머금은<br />
          갓 따온 무농약 채소를 풍성하게 사용합니다
        </p>
      </section>
      <section class="main_section">
        <div class="main_section__title">Fresh</div>
        <figure class="main_section__figure">
          <img
            src="./image/concept_ph01.jpg"
            alt=""
            class="main_section__figure__img"
          />
        </figure>
        <p>
          컬러풀 샐러드로 비타민 100% 충전.<br />
          아침에 따온 채소의 아삭한 식감과 직접 만든 드레싱을 즐겨보세요.
        </p>
      </section>
      <section class="main_section">
        <div class="main_section__title">Healthy</div>
        <figure class="main_section__figure">
          <img
            src="./image/concept_ph01.jpg"
            alt=""
            class="main_section__figure__img"
          />
        </figure>
        <p>
          메인 메뉴는 모두 일류 셰프의 창작 요리.<br />
          신선한 로컬 푸드를 사용하여 건강한 조리법을 고집합니다.
        </p>
      </section>

      <section class="main_section">
        <div class="main_section__title">Mindful</div>
        <figure class="main_section__figure">
          <img
            src="./image/concept_ph01.jpg"
            alt=""
            class="main_section__figure__img"
          />
        </figure>
        <p>
          숲속 나무 사이로 비치는 부드러운 빛. 한 입씩 맛보는 재료 본연의 맛.<br />
          도시와는 다른 느긋한 시간이 흐릅니다.
        </p>
      </section>
    </main>
    <footer>
      <div>
        <img
          src="./image/footer_logo.svg"
          alt=""
          class="footer__div__img logo1"
        />
        <img
          src="./image/footer_mt.svg"
          alt=""
          class="footer__div__img logo2"
        />
      </div>
    </footer>
  </body>
</html>
