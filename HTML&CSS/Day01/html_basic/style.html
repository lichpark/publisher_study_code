<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style</title>
  </head>
  <body>
    <button
      style="
        background-color: #0865fe;
        border: 1px solid #0865fe;
        color: white;
        border-radius: 4px;
        padding: 8px 6px;
        font-size: 15px;
        font-weight: 600;
      "
    >
      로그인
    </button>
    <div>
      <br />
      <button
        style="
          background-color: #22c55e;
          border: 1px solid #22c55e;
          border-radius: 30px;
          padding: 10px 12px;
          color: white;
          font-size: 20px;
        "
      >
        Button
      </button>
    </div>
  </body>
</html>
