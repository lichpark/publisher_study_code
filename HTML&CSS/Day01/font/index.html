<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <p>오늘은 파스타를 먹었다.</p>
    <div class="menu">
      <div>1.아침메뉴: 계란+과일</div>
      <div>2.점심메뉴: 파스타+피자</div>
      <div>3.저녁메뉴: 햄버거+콜라</div>
    </div>
    <ol class="ol_menu">
      <li>아침메뉴:계란+과일</li>
      <li>점심메뉴:파스타+피자</li>
      <li>저녁메뉴:햄버거+콜라</li>
    </ol>
    <i class="fa-solid fa-check"></i>
    <br />
    <br />
    <div class="buttons">
      <button class="sub_button kakao_button">
        <!-- <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Kakao_Corp._symbol_-_2012.svg"
          class="kakao_img"
        /> -->
        <i class="fa-solid fa-comment"></i><span>카카오 로그인</span>
      </button>
      <button class="sub_button apple_button">
        <i class="fa-brands fa-apple"></i><span>Apple 로그인</span>
      </button>
      <div class="buttons_last_div">
        <span>가입만 해도 즉시 20% 할인</span>
        <button class="small_button">회원가입</button>
      </div>
    </div>
  </body>
</html>
