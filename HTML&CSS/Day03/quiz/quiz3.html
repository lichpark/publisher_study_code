<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quiz3</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="quiz3.css" />
  </head>
  <body>
    <main class="container">
      <h4>Favorites</h4>
      <article class="box">
        <figure>
          <img src="applewatch.jfif" alt="" />
        </figure>
        <button class="round_button left">&lt;</button>
        <button class="round_button right">&gt;</button>
        <section class="desc">
          <section class="desc_main">
            <p class="item_name">Apple Watch Series 4</p>
            <p class="price">$120.00</p>
            <div class="stars">
              <div class="stararea">
                <span class="starpoint" style="width: 80%" />
              </div>
              <span class="star_point">(131)</span>
            </div>
            <button class="edit_button">Edit Product</button>
          </section>
          <section class="side">
            <button class="heart_button">
              <div class="heart"></div>
            </button>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
