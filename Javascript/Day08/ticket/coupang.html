<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coupang</title>
    <link rel="stylesheet" href="coupang.css" />
    <script src="coupang.js" defer></script>
  </head>
  <body>
    <section class="wrap flex width100">
      <div class="product">
        <div class="intro">
          <span class="intro__span"> 로켓배송 상품 </span>
          무료배송 19,800원 이상 주문 가능
        </div>
        <div class="pros"></div>
        <div class="imgDiv">
          <img
            src="https://image.oliveyoung.co.kr/cfimages/cf-goods/uploads/images/thumbnails/400/10/0000/0021/A00000021315322ko.jpg?l=ko"
            alt=""
          />
          <div class="texts">
            <div class="title">라운드랩 1025 독도 토너,500ml, 1개</div>
            <div class="recepit">
              내일(금) 11/8 도착 보장<span class="tiny">(서울경기 기준)</span>
            </div>
            <div class="priceSmall">
              <div class="bgred round colorW">56% 할인</div>
              <div class="oriPrice">30000</div>
            </div>
            <div class="price">
              <span class="itemPrice">13,160원</span>
            </div>
            <div class="earn">
              <span>최대 658원 적립</span>
            </div>
            <div class="buttons">
              <button class="button">+</button>
              <span class="count">1</span>
              <button class="button">-</button>
            </div>
          </div>
        </div>
      </div>
      <div class="total">
        <div class="total_title">주문예상금액</div>
        <div class="total_price__div">
          <div class="total_headtext">총 상품 가격</div>
          <div class="total_headtext"><span class="total_price">0</span>원</div>
        </div>
        <div class="total_title">
          <div class="total_headtext">총 할인</div>
          <div class="total_headtext"><span class="total_price">0</span>원</div>
        </div>
        <div class="total_title underBorder">
          <div class="total_headtext">총 배송비</div>
          <div class="total_headtext"><span class="total_price">0</span>원</div>
        </div>
        <div class="total_title"><span class="sumprice">0</span>원</div>
        <div class="total_title">
          <button class="buy_button">구매하기(<span>0</span>)</button>
        </div>
      </div>
    </section>
  </body>
</html>
