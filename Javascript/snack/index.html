<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- 버거메뉴:[새우],[불고기],[치킨],[치즈],[떡불] -->
    <!-- 사이드:[감튀],[치즈스틱],[코우슬로],[콘샐러드] -->
    <!-- 음료:[콜라],[제로콜라],[스프라이트],[오렌지주스] -->
    <!-- 선택된 버거 :[] -->
    <!-- 선택된 사이드 :[] -->
    <!-- 선택된 음료 :[] -->
    <!-- 구매하기 : ~ 버거 ,~사이드 ,~음료가 구매되었습니다.! -->
    <section class="wrap">
      <div class="inner_wrap">
        <h3>버거메뉴:</h3>
        <button class="burger">새우</button>
        <button class="burger">불고기</button>
        <button class="burger">치킨</button>
        <button class="burger">치즈</button>
        <button class="burger">떡불</button>
      </div>
      <div class="inner_wrap">
        <h3>사이드 메뉴:</h3>
        <button class="side">감튀</button>
        <button class="side">치즈스틱</button>
        <button class="side">코우슬로</button>
        <button class="side">콘샐러드</button>
      </div>
      <div class="inner_wrap">
        <h3>음료 메뉴:</h3>
        <button class="drink">콜라</button>
        <button class="drink">제로콜라</button>
        <button class="drink">스프라이트</button>
        <button class="drink">오렌지주스</button>
      </div>
      <div class="inner_wrap flexColumn">
        <div class="res mtop">
          <button class="buy">구매하기</button>
        </div>
        <div class="burger_res">
          선택된 버거: <span id="burger_res__span" class="res__span"></span>
        </div>
        <div class="side_res">
          선택된 사이드: <span id="side_res__span" class="res__span"></span>
        </div>
        <div class="drink_res">
          선택된 음료: <span id="drink_res__span" class="res__span"></span>
        </div>
      </div>
    </section>
  </body>
</html>
