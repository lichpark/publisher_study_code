<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="container content_wrap">
      <div class="row">
        <div class="col product_col col-lg-7">
          <div class="col product_col__div">
            <div class="img_wrap_div">
              <img
                src="https://thumbnail8.coupangcdn.com/thumbnails/remote/120x120ex/image/vendor_inventory/8e6e/2d0e0686f3526b1ffe1ec934d84fc839f7f0f580bc688c63dda397a4023e.jpg"
              />
            </div>
            <div class="product_wrap">
              <div class="price_name">
                <div class="price_name__div">
                  벤타론 자력부착 소음 무선 자석 마우스
                </div>
                <div><button class="del">삭제</button></div>
              </div>
              <div class="arraival">
                내일(토) 11/2 도착보장<span>(서울경기 기준)</span>
              </div>
              <div class="price_wrap">
                <div class="price_wrap__sub">
                  <span class="sub_sale">22%할인</span>&nbsp;<span
                    class="arrival_sub"
                    >43,000</span
                  >
                </div>
                <div class="item_price">332,00원</div>
                <div class="earn">최대 1,658원 적립</div>
              </div>

              <div class="button_wrap">
                <button
                  class="button_wrap_sub"
                  onclick="cart.click_calc('+','0')"
                >
                  +
                </button>
                <span class="item_amount button_wrap_sub">1</span>
                <button
                  class="button_wrap_sub"
                  onclick="cart.click_calc('-','0')"
                >
                  -
                </button>
              </div>
            </div>
          </div>
          <div class="col product_col__div">
            <div class="img_wrap_div">
              <img
                src="https://thumbnail6.coupangcdn.com/thumbnails/remote/120x120ex/image/vendor_inventory/f7c4/1ee0e7451089de8dddcbe54fd2e0eb0f8938d59518b908f37c61299dd7a9.jpg"
              />
            </div>
            <div class="product_wrap">
              <div class="price_name">
                <div class="price_name__div">두들 애플 매직 마우스</div>
                <div><button class="del">삭제</button></div>
              </div>
              <div class="arraival">
                내일(토) 11/2 도착보장<span>(서울경기 기준)</span>
              </div>
              <div class="price_wrap">
                <div class="price_wrap__sub">
                  <span class="sub_sale">12%할인</span>&nbsp;<span
                    class="arrival_sub"
                    >25,000</span
                  >
                </div>
                <div class="item_price">219,00원</div>
                <div class="earn">최대 1,095원 적립</div>
              </div>

              <div class="button_wrap">
                <button
                  class="button_wrap_sub"
                  onclick="cart.click_calc('+','1')"
                >
                  +
                </button>
                <span class="item_amount button_wrap_sub">2</span>
                <button
                  class="button_wrap_sub"
                  onclick="cart.click_calc('-','1')"
                >
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col col-lg-3 right_total">
          <div class="title"><b>주문예상금액</b></div>
          <div class="total_price__dev flex_between">
            <div>총 상품 가격</div>
            <div class="total_price">0원</div>
          </div>
          <div class="total_sale__dev flex_between">
            <div>총 할인</div>
            <div>-0원</div>
          </div>
          <div class="total_delivery_price__dev flex_between">
            <div>총 배송비</div>
            <div>+0원</div>
          </div>
          <div class="total_price_bigger"><b class="total_price">0</b>원</div>
          <div class="buy_button">
            <button class="btn btn-primary buy_button__button">
              구매하기 <span class="total_cnt_html"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
