<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="palette.css" />
  </head>
  <body>
    <div class="palette_container">
      <div class="palette TURQUOISE"><span>TURQUOISE</span></div>
      <div class="palette EMERALD"><span>EMERALD</span></div>
      <div class="palette GREEN_SEA"><span>GREEN_SEA</span></div>
      <div class="palette NEPHRITIS"><span>NEPHRITIS</span></div>
      <div class="palette SUN_FLOWER"><span>SUN_FLOWER</span></div>
      <div class="palette CARROT"><span>CARROT</span></div>
    </div>
    <div class="margin_div"></div>
    <div class="palette_container2">
      <div class="line">
        <div class="palette_line TURQUOISE"><span>TURQUOISE</span></div>
        <div class="palette_line EMERALD"><span>EMERALD</span></div>
      </div>
      <div class="line">
        <div class="palette_line GREEN_SEA"><span>GREEN_SEA</span></div>
        <div class="palette_line NEPHRITIS"><span>NEPHRITIS</span></div>
      </div>
      <div class="line">
        <div class="palette_line SUN_FLOWER"><span>SUN_FLOWER</span></div>
        <div class="palette_line CARROT"><span>CARROT</span></div>
      </div>
    </div>
  </body>
</html>
